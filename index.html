<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<title>Calculadora IMC</title>
	</head>
	<body>
		<header>
			<h1>Calcule aqui seu IMC:</h1>
		</header>
		<main>
			<section class="questionario">
				<input type="text" id = "txtNome" placeholder ="Digite aqui seu nome">
				<input type="number" id = "numPeso" placeholder ="Aqui seu peso em kilo (ex: 58)">
				<input type="number" id = "numAltura" placeholder ="Aqui sua altura em metro (ex:1.60)">
			</section>
			<section class="botao">
				<button type = "button" id = "calcular"> Calcular </button>
				<button type = "button" id = "relatorio"> Gerar Relatório </button>
			</section>
			<section class="resultado">
				<h3> Essa ferramenta é apenas para fins didáticos. Consulte seu médico para uma avaliação correta!</h3>
				<p>
					Nome: <span id="nome"></span>
					<br>
					Peso (kg): <span id="peso"></span>
					<br>
					Altura (m): <span id="altura"></span>
					<br>
					IMC: <span id="imc"></span>
					<br>
					Situação: <span id="situacao"></span>
				</p>
			</section>
			<section class="relatorio">
				<ol id = "listaNumerada"></ol>
			</section>
		</main>
		<footer>
			<p>
				<a href="https://br.freepik.com/vetores/abstrato">Abstrato vetor criado por rawpixel.com - br.freepik.com</a>
			</p>
		</footer>
	</body>
	<script src="js/funcoes.js"></script>
	<script src="js/controller.js"></script>
</html>
